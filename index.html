<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/global.css">
    <link rel="stylesheet" href="assets/Css/pokerdex.css">
    <title>Pokedex</title>

    <!-- normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5Voz
        KpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth@0,75..100;1,75..100&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="content">
        <h1>Pokedex</h1>


        <!-- Bulbasaur -->
        <ol class="pokemons">
            <li class="pokemon">
                <span class=" number">#001</span>
                <span class="name">Bulbasaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Glass</li>
                        <li class="type">Poison</li>

                    </ol>

                    <img src="assets/Img/1.svg" alt="">

                </div>
            </li>



            <!-- Ivysaur -->
            <li class="pokemon">
                <span class=" number">#002</span>
                <span class="name">Ivysaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>

                    </ol>

                    <img src="assets/Img/2.svg" alt="">

                </div>
            </li>



            <!-- Charmander -->
            <li class="pokemon">
                <span class=" number">#003</span>
                <span class="name">Charmander</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Fire</li>

                    </ol>

                    <img src="assets/Img/4.svg" alt="">

                </div>
            </li>

            <!-- Venusaur -->
            <li class="pokemon">
                <span class=" number">#004</span>
                <span class="name">Venusaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>

                    </ol>

                    <img src="assets/Img/3.svg" alt="">

                </div>
            </li>


            <!-- Charizard -->
            <li class="pokemon">
                <span class=" number">#005</span>
                <span class="name">Charizard</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Fire</li>
                        <li class="type">Flying</li>

                    </ol>

                    <img src="assets/Img/6.svg" alt="">

                </div>
            </li>


            <!-- Miwtwo -->
            <li class="pokemon">
                <span class=" number">#006</span>
                <span class="name">Miwtwo</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Psychic</li>

                    </ol>

                    <img src="assets/Img/150.svg" alt="">

                </div>
            </li>
        </ol>

        <!-- Final -->
    </section>


    <script src="assets/JS/main.js"></script>


</body>

</html>
